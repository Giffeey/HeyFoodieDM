{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h2>
            ข้อมูลส่วนตัว
        </h2>

        <div class="imgowner">
            <img src="/media/Image/user_shop.png" alt="user_shop" />
        </div>
        
        <div class="infoowner">
            <form>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">ชื่อ</label>
                    <div class="text col-sm-3">
                        {{ profile.first_name}}
                    </div>
                    <label for="email" class="col-sm-2 col-form-label">นามสกุล</label>
                    <div class="text col-sm-3">
                        {{ profile.last_name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">อีเมล</label>
                    <div class="text col-sm-8">
                        {{ profile.email }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">รหัสผ่าน</label>
                    <div class="text col-sm-8">
                        ********************
                    </div>
                </div>
                
            </form>

        </div>

        <div class="container">
            <div class="vertical-center">
                <div>
                    <form action="{% url 'editprofile_update' %}" method="">
                    <button type="submit" class="btn btn-outline-warning btn-lg">แก้ไขข้อมูลส่วนตัว</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
